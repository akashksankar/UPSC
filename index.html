<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinematic UPSC Resources</title>
  <style>
    * {box-sizing:border-box;margin:0;padding:0;}
    body {
      font-family: 'Inter', sans-serif;
      background: rgba(20,20,20,0.95);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      padding:1rem;
      text-align:center;
      background: rgba(30,30,30,0.7);
      backdrop-filter: blur(10px);
      position: sticky;
      top:0;
      z-index:100;
    }
    h1 {font-size:1.5rem;color:#e33;}
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap:1rem;
      padding:1rem;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:12px;
      padding:1rem;
      backdrop-filter: blur(6px);
    }
    .card h2 {font-size:1.2rem;color:#fff;margin-bottom:0.5rem;}
    .card p {font-size:0.9rem;color:#ccc;margin-bottom:0.5rem;}
    .materials {margin-top:0.5rem;}
    .btn {
      display:inline-block;
      padding:0.5rem 1rem;
      margin:0.25rem 0;
      background:#e33;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      text-decoration:none;
      font-size:0.85rem;
    }
    .btn:hover {background:#f55;}
    /* Hacker popup */
    .popup {
      position:fixed;
      right:1rem;
      bottom:1rem;
      background:#111;
      border:1px solid #0f0;
      color:#0f0;
      padding:0.5rem 1rem;
      font-family:monospace;
      border-radius:6px;
      opacity:0;
      transform:translateY(20px);
      transition: all 0.3s ease;
      z-index:200;
    }
    .popup.show {
      opacity:1;
      transform:translateY(0);
    }
    canvas#bgCanvas {
      position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;
    }
    @media(max-width:600px){
      h1 {font-size:1.2rem;}
      .card {padding:0.75rem;}
      .btn {padding:0.4rem 0.8rem;font-size:0.8rem;}
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <header>
    <h1>UPSC Resources Hub</h1>
    <p>Free study material â€“ Cyber-Cinematic Style</p>
  </header>  <main class="grid" id="resourceGrid"></main>  <div id="popup" class="popup"></div>  <script>
    const data = [
      {id:'polity',title:'Polity',description:'Consolidated notes, previous year Qs, MCQ sets',tags:['constitution','important'],materials:[{id:'p1',title:'Polity Notes - 2025',url:'https://cdn.visionias.in/value_added_material/5ca16-polity.pdf',size:'4.2MB',type:'pdf',stage:'Prelims'},{id:'p2',title:'Polity MCQs',url:'https://uploads.iasscore.in/pdf/STATIC_MATERIAL_Polity_100.pdf',size:'2.1MB',type:'zip',stage:'Prelims'}]},
      {id:'history',title:'History',description:'Ancient to Modern concise notes & timelines',tags:['timelines'],materials:[{id:'h1',title:'Ancient History Notes',url:'https://drive.google.com/uc?export=download&id=DRIVE_FILE_ID_HISTORY',size:'5.4MB',type:'pdf',stage:'Prelims'}]},
      {id:'geography',title:'Geography',description:'Maps, diagrams, pattern questions',tags:['maps'],materials:[{id:'g1',title:'Geography Diagrams',url:'https://cdn.visionias.in/value_added_material/7ef8f-geography-optional-paper-1-3.pdf',size:'3.2MB',type:'pdf',stage:'Prelims'}]},
      {id:'economics',title:'Economics',description:'Indicators, graphs & quick formulas',tags:['graphs'],materials:[{id:'e1',title:'Economics Cheatsheet',url:'https://cdn.visionias.in/value_added_material/63a09-pt_365_economy.pdf',size:'2.6MB',type:'pdf',stage:'Mains'}]},
      {id:'environment',title:'Environment',description:'Biodiversity notes and policies',tags:['environment'],materials:[{id:'env1',title:'Environment Notes',url:'https://www.drishtiias.com/images/pdf/Environment%20&%20Ecology%20(Quick%20Book)%20-For%20web.pdf',size:'3.0MB',type:'pdf',stage:'Prelims'}]},
      {id:'science',title:'Science & Tech',description:'Latest tech summaries & GS connections',tags:['tech'],materials:[{id:'s1',title:'Science Summary',url:'https://cdn.visionias.in/value_added_material/1fe1a-pt_365_science_and_technology.pdf',size:'1.2MB',type:'pdf',stage:'Prelims'}]},
      {id:'ethics',title:'Ethics',description:'Case studies and answer frameworks',tags:['ethics'],materials:[{id:'et1',title:'Ethics Cases',url:'https://cdn.visionias.in/value_added_material/064c0-mains_365_ethics.pdf',size:'2.9MB',type:'pdf',stage:'Mains'}]},
      {id:'current',title:'Current Affairs',description:'Monthly compilations and editorials',tags:['current'],materials:[{id:'c1',title:'Current Affairs - Jul 2025',url:'https://iasparliament.in-maa-1.linodeobjects.com/CurrentAffairs/Current-Affairs-Magazine-Prelim-Bits-december%202024_compressed.pdf',size:'8.1MB',type:'pdf',stage:'Prelims'}]},
      {id:'optional',title:'Optional: Public Administration',description:'Syllabus-aligned notes',tags:['optional'],materials:[{id:'o1',title:'Public Admin Notes',url:'https://nibmehub.com/opac-service/pdf/read/Public%20Administration%20by%20Laxmikanth.pdf',size:'6.2MB',type:'pdf',stage:'Optional'}]},
      {id:'ethn',title:'Sociology',description:'Concept maps & theorists',tags:['theory'],materials:[{id:'so1',title:'Sociology Concepts',url:'https://cdn.visionias.in/misc/gyeklxa42fs01707799820.pdf',size:'4.8MB',type:'pdf',stage:'Mains'}]},
      {id:'geopol',title:'International Relations',description:'Treaties, institutions & case studies',tags:['ir'],materials:[{id:'ir1',title:'IR Summaries',url:'https://cdn.visionias.in/value_added_material/b7e53-pt_365_international_relations.pdf',size:'3.6MB',type:'pdf',stage:'Mains'}]},
      {id:'law',title:'Law & Governance',description:'Acts, judgments & governance notes',tags:['law'],materials:[{id:'l1',title:'Constitutional Law',url:'https://cdnbbsr.s3waas.gov.in/s380537a945c7aaa788ccfcdf1b99b5d8f/uploads/2023/05/2023050195.pdf',size:'5.0MB',type:'pdf',stage:'Mains'}]}
    ];

    const grid = document.getElementById('resourceGrid');
    data.forEach(subject=>{
      const card = document.createElement('div');
      card.className='card';
      card.innerHTML = `<h2>${subject.title}</h2><p>${subject.description}</p>`;
      const matDiv = document.createElement('div');
      matDiv.className='materials';
      subject.materials.forEach(m=>{
        const btn = document.createElement('a');
        btn.href=m.url;
        btn.target='_blank';
        btn.className='btn';
        btn.innerText=`Download ${m.title} (${m.size})`;
        btn.addEventListener('click',()=>{
          showPopup(`Hacking mainframe... delivering ${m.title}`);
        });
        matDiv.appendChild(btn);
      });
      card.appendChild(matDiv);
      grid.appendChild(card);
    });

    function showPopup(msg){
      const popup=document.getElementById('popup');
      popup.innerText=msg;
      popup.classList.add('show');
      setTimeout(()=>{popup.classList.remove('show');},3000);
    }

    // Water drop glass window animation
    const canvas=document.getElementById('bgCanvas');
    const ctx=canvas.getContext('2d');
    let w,h;
    function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;}
    window.addEventListener('resize',resize);resize();
    const drops=[];
    class Drop{constructor(){this.x=Math.random()*w;this.y=Math.random()*-h;this.r=2+Math.random()*4;this.speed=1+Math.random()*3;}
      update(){this.y+=this.speed;if(this.y>h){this.y=Math.random()*-100;this.x=Math.random()*w;}}
      draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.r,0,Math.PI*2);ctx.fillStyle='rgba(255,255,255,0.3)';ctx.fill();}}
    for(let i=0;i<100;i++){drops.push(new Drop());}
    function animate(){ctx.clearRect(0,0,w,h);ctx.fillStyle='rgba(20,20,20,0.4)';ctx.fillRect(0,0,w,h);drops.forEach(d=>{d.update();d.draw();});requestAnimationFrame(animate);}animate();
  </script></body>
</html>
